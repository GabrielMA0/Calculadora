<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="/img/190708.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="container">
        <section class="fundo">
            <h1 class="fundo-h1">Calculadora</h1>
            <p id="fundo-resposta"></p>
            <section class="fundo-conteudo">
                <section class="fundo-conteudo-number">
                    <button onclick="insert('0')" class="btn-0">0</button>
                    <button onclick="insert('1')" class="btn-1">1</button>
                    <button onclick="insert('2')" class="btn-2">2</button>
                    <br>
                    <button onclick="insert('3')" class="btn-3">3</button>
                    <button onclick="insert('4')" class="btn-4">4</button>
                    <button onclick="insert('5')" class="btn-5">5</button>
                    <br>
                    <button onclick="insert('6')" class="btn-6">6</button>
                    <button onclick="insert('7')" class="btn-7">7</button>
                    <button onclick="insert('8')" class="btn-8">8</button>
                    <br>
                    <button onclick="insert('9')" class="btn-9">9</button>
                    <button class="btn-ponto" style="width: 66.6%" onclick="insert('.')">.</button>
                </section>
                <section class="fundo-conteudo-operadores">
                    <button class="btn-soma" onclick="insert('+')">+</button>
                    <button class="btn-sub" onclick="insert('-')">-</button>
                    <button class="btn-vezes" onclick="insert('*')">x</button>
                    <button class="btn-dividir" onclick="insert('/')">/</button>
                    <button class="btn-c" onclick="clean()">C</button>
                    <button id="btn-backspace" class="material-symbols-outlined" onclick="back()">backspace</button>
                    <button class="btn-resultado" onclick="calcular()" onkeypress="keyenter()">=</button>
                    
                </section>
            </section>
        </section>
    </main>  
    <script src="/js/script.js"></script>
</body>
</html>
